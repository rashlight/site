title = "rashlight's site"
baseURL = 'https://rashlight.com'
copyright = 'Copyright An Van Quoc 2024'
languageCode = 'en-us'

enableRobotsTXT = true
disableKinds = ["taxonomy", "term"]

[params]
  relatedtext = "Related"
  favicon = "/favicon.ico"

  datesinlist = true
  authorsinlist = true

  nextprev = true
  taglist = true
  showrss = true

  [params.author]
    email = 'andtf2002@gmail.com'
    name = 'An Van Quoc'

[sitemap]
  changeFreq = ''
  disable = false
  filename = 'sitemap.xml'
  priority = -1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[outputFormats]
  [outputFormats.rss]
    baseName = 'rss'

  
